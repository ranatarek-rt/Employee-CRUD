<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <!-- Display error message if login fails -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                <i><b>Sorry! You have entered a wrong password or username.</b></i>
            </div>

            <!--Display Log Out success upon login out successfully-->

            <div th:if="${param.logout}" class="alert alert-success text-center">
                <i><b>success! User is logged out</b></i>
            </div>

            <!-- Custom login form for authentication -->
            <form th:action="@{/authenticateTheUser}" method="post" class="border p-4 rounded shadow">
                <h3 class="text-center mb-4">Login</h3>

                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" name="username" id="userName" class="form-control" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                </div>

                <div class="d-grid">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
