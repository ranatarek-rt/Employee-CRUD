<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .access-denied-card {
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .access-denied-card .card-header {
      background-color: #dc3545;
      color: white;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .access-denied-card .card-body {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card access-denied-card">
  <div class="card-header">
    <h2>Access Denied</h2>
  </div>
  <div class="card-body">
    <p class="lead text-danger">You do not have permission to access this page.</p>
    <p>Please contact your administrator if you believe this is an error.</p>
    <a th:href="@{list}" class="btn btn-primary mt-3">Go to Home</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
